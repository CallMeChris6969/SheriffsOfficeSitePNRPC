<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheriff's Office</title>
  <style>
    :root {
      --main-green: #274e13;
      --hero-text-color: #ffffff;
      --hero-button-bg: #ffffff;
      --hero-button-text: #274e13;
      --hero-button-border: #274e13;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('') center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: rgba(39, 78, 19, 0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .top-banner {
      width: 100%;
      text-align: center;
      background-color: #fff;
      padding: 8px 0;
    }
    .top-banner img {
      height: 90px;
      width: auto;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 1em;
      gap: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #cfd8dc;
    }
    .hero-banner {
      color: var(--hero-text-color);
      text-align: center;
      padding: 160px 20px 120px;
      flex: 1;
    }
    .hero-banner h1 {
      font-size: 3em;
      margin-bottom: 25px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .cta-buttons .btn {
      background-color: var(--hero-button-bg);
      color: var(--hero-button-text);
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid var(--hero-button-border);
      transition: background-color 0.3s, color 0.3s;
    }
    .cta-buttons .btn:hover {
      background-color: var(--hero-button-text);
      color: var(--hero-button-bg);
    }
    footer {
      background-color: rgba(39, 78, 19, 0.95);
      color: #fff;
      text-align: center;
      padding: 20px 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
  .cta-buttons .btn:active {
  transform: scale(0.96);
  transition: transform 0.1s ease;
}
</style>
</head>
<body>
  <!-- Banner Above Navigation -->
  <div class="top-banner">
    <img src="https://i.imgur.com/dBURnnV.png" alt="BCSO LSSO Banner">
  </div>

  <!-- Header Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="apply.html">Apply Now</a></li>
        <li><a href="login.html">Officer Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Page Hero Banner -->
  <section id="home">
    <div class="hero-banner">
      <h1>Serve with Honor. Protect with Pride.</h1>
      <div class="cta-buttons">
        <a href="apply.html" class="btn">Apply Now</a>
        <a href="login.html" class="btn">Officer Login</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Blaine County Los Santos Sheriffs Office (PNRPC)</p>
    <p><a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a></p>
  </footer>
</body>
</html>
