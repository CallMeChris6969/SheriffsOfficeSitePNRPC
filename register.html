<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Sheriff's Office</title>
  <style>
    :root {
      --main-green: #274e13;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/ze1Yigx.jpeg') center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.96);
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    h1 {
      color: var(--main-green);
      font-size: 2em;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    input {
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      padding: 14px 30px;
      background-color: var(--main-green);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #1e3c0f;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register New Officer</h1>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Firebase App (core) + Auth SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDYgKI_FR1kEH8hpA9qjOTV2xAHvXZ0dA8",
      authDomain: "patroiticnetworkwebsite.firebaseapp.com",
      projectId: "patroiticnetworkwebsite",
      storageBucket: "patroiticnetworkwebsite.firebasestorage.app",
      messagingSenderId: "99399200741",
      appId: "1:99399200741:web:e490f25ca8d0927d16890c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Registration successful! You may now log in.");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Registration failed: " + error.message);
        });
    });
  </script>
</body>
</html>
