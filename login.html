<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Officer Login | Sheriff's Office</title>
  <style>
    :root {
      --main-green: #274e13;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1326711735779852320/1391051690454679673/MMKR-11.jpg?ex=686a7d57&is=68692bd7&hm=318566367587fcfe0a0aa4338d40899d5af062775a3c158ed26f89547e17fb27') center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }
    .top-banner {
      background-color: #fff;
      text-align: center;
      padding: 8px 0;
    }
    .top-banner img {
      height: 90px;
      width: auto;
    }
    header {
      background-color: rgba(39, 78, 19, 0.95);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 1em;
      gap: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.96);
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    h1 {
      color: var(--main-green);
      font-size: 2em;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    input {
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      padding: 14px 30px;
      background-color: var(--main-green);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #1e3c0f;
      transform: scale(1.03);
    }
    footer {
      background-color: rgba(39, 78, 19, 0.95);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <img src="https://cdn.discordapp.com/attachments/1326711735779852320/1391056488243527821/bcsobanner.png?ex=686a81cf&is=6869304f&hm=ad3a96595311c40fbe58728499c899c757144537da2de38e480521dc2592e815" alt="BCSO Banner">
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="apply.html">Apply Now</a></li>
        <li><a href="login.html">Officer Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Officer Login</h1>
    <form action="#" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p style="margin-top: 20px; font-size: 0.95em;">New Officer? <a href="register.html" style="color: var(--main-green); font-weight: bold; text-decoration: underline;">Register here</a></p>
  </div>

  <footer>
    <p>&copy; 2025 Blaine County Los Santos Sheriffs Office (PNRPC)</p>
    <p><a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a></p>
  </footer>
<!-- Firebase App (core) + Auth SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDYgKI_FR1kEH8hpA9qjOTV2xAHvXZ0dA8",
    authDomain: "patroiticnetworkwebsite.firebaseapp.com",
    projectId: "patroiticnetworkwebsite",
    storageBucket: "patroiticnetworkwebsite.firebasestorage.app",
    messagingSenderId: "99399200741",
    appId: "1:99399200741:web:e490f25ca8d0927d16890c"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.querySelector('form').addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.querySelector('input[name="username"]').value;
    const password = document.querySelector('input[name="password"]').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        window.location.href = "secure.html";
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>
</body>
</html>
